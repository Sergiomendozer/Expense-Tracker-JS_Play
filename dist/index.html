<!DOCTYPE html>
<!-- The HTML5 doctype declaration, defines this document as HTML5 -->
<html lang="en">
<!-- HTML element with language set to English -->
  <head>
    <!-- Container for metadata, title, and links to scripts and stylesheets -->
    <meta charset="UTF-8">
    <!-- Character set declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport settings for responsive web design -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compatibility mode for Internet Explorer -->
    <link rel="stylesheet" href="/index.4d663569.css">
    <!-- Link to external CSS file -->
    <title>Expense Tracker</title>
    <!-- Title of the document shown in the browser tab -->
  </head>
  <body>
    <!-- Body of the page containing content displayed to the user -->
    <h2>Expense Tracker</h2>
    <!-- Main heading for the page -->

    <div class="container">
      <!-- Container for the main content -->
      <h4>Your Balance</h4>
      <!-- Subheading for the balance section -->
      <h1 id="balance">$0.00</h1>
      <!-- Display area for balance, initialized to $0.00 -->

      <div class="inc-exp-container">
        <!-- Container for income and expense display -->
        <div>
          <!-- Container for income -->
          <h4>Income</h4>
          <!-- Heading for income section -->
          <p id="money-plus" class="money plus">+$0.00</p>
          <!-- Display area for income, initialized to $0.00 -->
        </div>
        <div>
          <!-- Container for expense -->
          <h4>Expense</h4>
          <!-- Heading for expense section -->
          <p id="money-minus" class="money minus">-$0.00</p>
          <!-- Display area for expense, initialized to $0.00 -->
        </div>
      </div>

      <h3>History</h3>
      <!-- Heading for the transaction history section -->
      <ul id="list" class="list">
        <!-- List for transaction history, initially empty -->
      </ul>

      <h3>Add new transaction</h3>
      <!-- Heading for the new transaction section -->
      <form id="form">
        <!-- Form for adding new transactions -->
        <div class="form-control">
          <!-- Container for form input -->
          <label for="text">Text</label>
          <!-- Label for text input -->
          <input type="text" id="text" placeholder="Enter text...">
          <!-- Text input for transaction description -->
        </div>
        <div class="form-control">
          <!-- Container for form input -->
          <label for="amount">Amount <br>(negative - expense, positive - income)</label>
          <!-- Label for amount input -->
          <input type="number" id="amount" placeholder="Enter amount...">
          <!-- Numeric input for transaction amount -->
        </div>
        <button class="btn">Add transaction</button>
        <!-- Button to submit new transaction -->
      </form>
    </div>

    <script src="/index.3e24aa3c.js"></script>
    <!-- Link to the JavaScript file for handling page functionality -->
  <script src="/Expense-Tracker-JS.59712999.js"></script></body>
</html>
